<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<!-- Include header -->
<div th:replace="template :: header"></div>

<h2>Add New Route</h2>

<form th:action="@{/routemanager/addRouteInfo}" th:object="${route}" method="post">

    <label for="number">Route Number:</label>
    <input type="number" th:field="*{number}" id="number"/><br/>

    <label for="startLocation">Start Location:</label>
    <input type="text" th:field="*{startLocation}" id="startLocation"/><br/>

    <label for="endLocation">End Location:</label>
    <input type="text" th:field="*{endLocation}" id="endLocation"/><br/>

    <label for="distance">Distance (km):</label>
    <input type="number" th:field="*{distance}" id="distance"/><br/>

    <label for="plannedTimeMin">Planned Time (minutes):</label>
    <input type="number" th:field="*{plannedTimeMin}" id="plannedTimeMin"/><br/>

    <label for="tripsPerDay">Trips Per Day:</label>
    <input type="number" th:field="*{tripsPerDay}" id="tripsPerDay"/><br/>

    <button type="submit">Add Route</button>
</form>


<!-- Include footer -->
<div th:replace="template :: footer"></div>
</body>
</html>
