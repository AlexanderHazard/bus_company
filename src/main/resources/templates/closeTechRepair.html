<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<!-- Include header -->
<div th:replace="template :: header"></div>

<h1>Add New Bus</h1>

<form th:action="@{/tech/closeTechRepair}" th:object="${techRepair}" method="post">

    <label for="busId">Bus:</label>
    <input type="text" th:value="${techRepair.busId}" th:text="${techRepair.bus.inventoryNumber}" id="busId" readonly/><br/>

    <label for="date">Tech Check Date:</label>
    <input type="date" th:value="${techRepair.date}" id="date" readonly/><br/>

    <label for="price">Tech Check Summary:</label>
    <input type="number" th:field="*{price}" id="price"/><br/>

    <label for="summary">Tech Check Summary:</label>
    <input type="text" th:field="*{summary}" id="summary"/><br/>

    <button type="submit">Close Tech Repair</button>
</form>

<!-- Include footer -->
<div th:replace="template :: footer"></div>
</body>
</html>
